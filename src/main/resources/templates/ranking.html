<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">D-OJ</title>
</head>
<body class="gray-bg">
<!--引入公用资源-->
<div th:replace="common/staticImport :: common_resource"></div>
<!--引入公用头部-->
<div th:replace="common/staticHf :: common_head"></div>
<div class="rootDiv">
    <div class="wrapper wrapper-content animated fadeInUp">
        <ul class="breadcrumb">
            <li><a href="/index">首页</a></li>
            <li class="active"><strong>排行榜</strong></li>
        </ul>
        <div class="row"><div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>排行榜查询</h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                <div class="form-group draggable ui-draggable dropped">
                                    <label class="col-sm-4 control-label">学号：</label>
                                    <div class="col-sm-7">
                                        <input id="searchid" type="text" class="form-control" placeholder="请输入学号">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="text-align:right;">
                            <button onclick="resetForm()" type="button" class="btn btn-primary">
                                重 置
                            </button>
                            <button data-toggle='modal' data-target='#myModal5' onclick="search()" type="button" class="btn btn-primary">
                                查 询
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div></div>
        <div class="row"><div class="col-sm-12">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true"> 三个月</a>
                    </li>
                    <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">全部</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>排行榜信息</h5>
                                        </div>
                                        <div class="ibox-content">
                                            <table id = "RankingInfoTable1" class="table table-striped table-bordered table-hover dataTables-example">
                                                <thead>
                                                <tr>
                                                    <th width="25%">名次</th>
                                                    <th width="25%">姓名</th>
                                                    <th width="25%">AC数</th>
                                                    <th width="25%">提交数</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tab-2" class="tab-pane">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>排行榜信息</h5>
                                        </div>
                                        <div class="ibox-content">
                                            <table id = "RankingInfoTable" class="table table-striped table-bordered table-hover dataTables-example">
                                                <thead>
                                                <tr>
                                                    <th width="25%">名次</th>
                                                    <th width="25%">姓名</th>
                                                    <th width="25%">AC数</th>
                                                    <th width="25%">提交数</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div></div>


    </div>
</div>
<div class="modal inmodal fade" id="myModal5" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="dialogTitle"></h4>
            </div>
            <div class="modal-body">
                <form method="get" id="dialogIpForm" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-9 droppable sortable ui-droppable ui-sortable" style="width: 100%">
                            <div class="form-group draggable ui-draggable dropped">
                                <label class="col-sm-3 control-label">用户学号：</label>
                                <label class="col-sm-3 control-label" id="user_id" style="text-align: left"></label>
                            </div>
                        </div>
                        <div class="col-md-9 droppable sortable ui-droppable ui-sortable" style="width: 100%">
                            <div class="form-group draggable ui-draggable dropped">
                                <label class="col-sm-3 control-label">姓名：</label>
                                <label class="col-sm-3 control-label" id="name" style="text-align: left"></label>
                            </div>
                        </div>
                        <div class="col-md-9 droppable sortable ui-droppable ui-sortable"  style="width: 100%">
                            <div class="form-group draggable ui-draggable dropped">
                                <label class="col-sm-3 control-label">班级：</label>
                                <label class="col-sm-3 control-label" id="Class" style="text-align: left"></label>
                            </div>
                        </div>
                        <div class="col-md-9 droppable sortable ui-droppable ui-sortable"  style="width: 100%">
                            <div class="form-group draggable ui-draggable dropped">
                                <label class="col-sm-3 control-label">排名：</label>
                                <label class="col-sm-3 control-label" id="rank" style="text-align: left"></label>
                            </div>
                        </div>
                        <div class="col-md-9 droppable sortable ui-droppable ui-sortable"  style="width: 100%">
                            <div class="form-group draggable ui-draggable dropped">
                                <label class="col-sm-3 control-label" >AC率：</label>
                                <label class="col-sm-3 control-label" id="aclv" style="text-align: left"></label>
                            </div>
                        </div>
                        <div class="col-md-9 droppable sortable ui-droppable ui-sortable"  style="width: 100%">
                            <div class="form-group draggable ui-draggable dropped">
                                <label class="col-sm-3 control-label">AC的题目：</label>
                                <label class="col-sm-9 control-label" id="ac" style="text-align: left"></label>
                            </div>
                        </div>
                        <div class="col-md-9 droppable sortable ui-droppable ui-sortable"  style="width: 100%">
                            <div class="form-group draggable ui-draggable dropped">
                                <label class="col-sm-3 control-label">提交但未AC的题目：</label>
                                <label class="col-sm-9 control-label" id="nac" style="text-align: left"></label>
                            </div>
                        </div>
                        <div class="col-md-9 droppable sortable ui-droppable ui-sortable"  style="width: 100%">
                            <div class="form-group draggable ui-draggable dropped">
                                <label class="col-sm-3 control-label">他AC你却没有AC的题目:</label>
                                <label class="col-sm-9 control-label" id="bb1" style="text-align: left"></label>
                            </div>
                        </div>
                        <div class="col-md-9 droppable sortable ui-droppable ui-sortable"  style="width: 100%">
                            <div class="form-group draggable ui-draggable dropped">
                                <label class="col-sm-3 control-label">你AC他却没有AC的题目:</label>
                                <label class="col-sm-9 control-label" id="bb2" style="text-align: left"></label>
                            </div>
                        </div>
                        <div class="col-md-9 droppable sortable ui-droppable ui-sortable"  style="width: 100%">
                            <div class="form-group draggable ui-draggable dropped">
                                <label class="col-sm-3 control-label">你们都AC的题目：</label>
                                <label class="col-sm-9 control-label" id="bb3" style="text-align: left"></label>
                            </div>
                        </div>
                        <div class="col-md-9 droppable sortable ui-droppable ui-sortable"  style="width: 100%">
                            <div class="form-group draggable ui-draggable dropped">
                                <label class="col-sm-3 control-label">你们都尝试过却没有AC的题目:</label>
                                <label class="col-sm-9 control-label" id="bb4" style="text-align: left"></label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" id="closeUserInfoDialog" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/OJ/other/ranking.js}"></script>
</body>
<!-- 引入公用尾部 -->
<div th:replace="common/staticHf :: common_footer"></div>
</html>
