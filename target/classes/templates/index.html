
<!DOCTYPE html>

    <!-- 右侧悬浮框 -->

                </div>

            </div>
        </a>
        <a href="#jsq">
            <div class="anchor_content anchor_img2" style="background: #ea7569;">

            </div>

    <div class="rootDiv">

        <div class="wrapper wrapper-content">

                        <a href="#tlq">

                                <div class="h1 text-fff font-thin h1">讨论区</div>

                                <div class="acm-mod-btn">
                                </div>
                            </div>
                        </a>

                    </div>
                    <div class="col-sm-4">
                        <a href="#jsq">
                            <div class="acm-mod" style="background: #ea7569">
                                <div class="acm-mod-pic">
                                    <i class="fa fa-codepen middle-icon"></i>
                                </div>
                                <div class="h1 text-fff font-thin h1">竞赛区</div>

                                <div class="acm-mod-btn">
                                </div>

                    </div>
                    <div class="col-sm-4">

            <div class="row" style="padding-top: 50px">

                                    </tbody>

                        </div>
                    </div>

                <div class="col-sm-6">

                        </div>
                        <div class="ibox-content" style="height: 360.02px;">
                            <div class="project-list" id="brACphb">
                                <!--<img src="/css/img/blank2.jpg" style="height: 330px;padding-left: 28px;">-->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--待做列表、题库推荐-->
            <div class="row" style="padding-top: 50px" th:if="${session.user_name!=null}">
                <div class="col-sm-6">

                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>待做列表</h5>
                        </div>
                        <div class="ibox-content" style="height: 360.02px;">
                            <div class="project-list" >
                                <table class="table table-hover" id="dzlbTb">

                            </div>

                            <div class="project-list" id="tktjTb">


                            </div>

                    </div>
                </div>

            <!--讨论区-->
            <div class="row">

                <div class="col-sm-12">
                    <div class="ibox-content forum-container" id="Parentform">

color:#333;">查看更多</a></div>
                        <hr>
                </div>

            </div>
            </div>

                        <div class="project-list">

    position: absolute;
    right: 20px;
    bottom: 15px;
    font-size: 80px;
    color: white;
    opacity: .25;
"><i class="fa fa-lock" aria-hidden="true"></i></div>
                                <div class="h3 text-fff font-thin h3" style="
    font-weight: 500;
    line-height: 18px;
    font-size: 16px;
    color: #a0a0a0;
    padding-left: 10px;
" id="time">目前没有正在举行的比赛</div>
                                <div class="" style="
    margin-top: 5px;
    font-size: 30px;
    font-weight: 600;
    line-height: 40px;
    color: black;
    font-weight: 100;
    padding-left: 10px;
"><b><h2 style="
    font-weight: 600;
" id="comName">请稍后回来</h2></b></div>
                                <div class="" style="
    position: absolute;
    bottom: 15px;
    left: 20px;
">
                                </div>
                            </div>
                            <table class="table table-hover">
                                <tbody id="Comp">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                    <div class="ibox float-e-margins" style="border-top:none;background-color:#e4eaec;height: 333px;">
                       <div class="ibox-title" style="border-bottom:none;background-color:#e4eaec;">
                                <h5>竞赛排名</h5>
                           <div class="text-right"><a onclick="openPage('/competition/showmorerank')">点击查看更多</a></div>
                            </div>
                            <hr>
                            <div class="project-list" style="width: 578px;height: 245px;overflow:scroll;overflow-x:hidden">

                                <tbody id="rankList">
                                <tr>
                                    <td>排名</td>
                                    <td>班级</td>
                                    <td>姓名</td>
                                    <td>AC题数</td>
                                    <td>参加竞赛次数</td>
                                </tr>

                                    <!--<td>1</td>-->

                                    <!--<td>3</td>-->
                                <!--</tr>-->
                                <!--<tr>-->
                                    <!--<td>1</td>-->
                                    <!--<td>李月</td>-->
                                    <!--<td>3</td>-->
                                <!--</tr>-->
                                <!--<tr>-->
                                    <!--<td>1</td>-->
                                    <!--<td>李月</td>-->

                                <!--</tr>-->
                                <!--<tr>-->

                                    <!--<td>李月</td>-->
                                    <!--<td>3</td>-->
                                <!--</tr>-->
                                </tbody>
                            </table>
                            </div>
                        </div>
                </div>
            </div>
            <!--题库区-->
            <div class="row">
                <div class="module-head clearfix" id="tkq" style="height: 100px;padding-top: 55px;">
                    <h3 >题库区</h3>
                </div>
                <div class="col-sm-12">
                    <div class="ibox" style="width:100%; height:100%; ">
                        <div class="ibox-title">
                            <table>
                                <tbody>
                                </tbody></table>
                            <div class="ibox-tools" style="margin-top:-21px; ">
                                <h5></h5>
                            </div>
                        </div>
                            <div class="project-list">
                                <table id="problemList_wrapper" style="width:100%; ">
                                    <thead>
                                    <tr role="row">
                                        <td width="10%" >
                                        编号
                                        </td>
                                        <td width="40%"  >
                                        题目名称
                                        </td>
                                        <td width="15%"  >
                                        通过率
                                        </td>
                                        <td width="20%"  >
                                        难度系数
                                        </td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                    </table>
                                </table>
                        </div>
                </div>
            </div>
        </div>

    <!--教学通知信息弹窗布局开始-->

                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="jxtzDialogTitle"></h4>
                </div>
                <div class="modal-body">
                    <form method="get" id="dialogNoticeForm" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-12 droppable sortable ui-droppable ui-sortable" style="width: 100%">
                                <div class="form-group draggable ui-draggable dropped">
                                    <label class="col-sm-2 control-label">作者：</label>
                                    <div class="col-sm-10" id="jxtzDialogZuoZhe" style="padding-top: 7px">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 droppable sortable ui-droppable ui-sortable" style="width: 100%">

                                    <label class="col-sm-2 control-label">创建时间：</label>
                                    <div class="col-sm-10" id="jxtzDialogCjsj" style="padding-top: 7px">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 droppable sortable ui-droppable ui-sortable"  style="width: 100%">
                                <div class="form-group draggable ui-draggable dropped">

                                    <div class="col-sm-10" id="jxtzDialogTznr" style="padding-top: 7px">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                <div class="modal-footer">
                    <button type="button" class="btn btn-white" id="closeUserInfoDialog" data-dismiss="modal">关闭</button>
                </div>
