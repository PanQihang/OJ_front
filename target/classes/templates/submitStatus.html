<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">D-OJ</title>
</head>
<body class="gray-bg">
<!--引入公用资源-->
<div th:replace="common/staticImport :: common_resource"></div>
<!--引入公用头部-->
<div th:replace="common/staticHf :: common_head"></div>
<div class="rootDiv">
    <div class="wrapper wrapper-content animated fadeInUp">
        <ul class="breadcrumb">
            <li><a href="/index">首页</a></li>
            <li class="active"><strong>提交状态</strong></li>
        </ul>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>提交状态信息查询</h5>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                    <div class="form-group draggable ui-draggable dropped">
                                        <label class="col-sm-4 control-label">题号：</label>
                                        <div class="col-sm-7">
                                            <input id="problemId" type="text" class="form-control" placeholder="请输入题号">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                    <div class="form-group draggable ui-draggable dropped">
                                        <label class="col-sm-4 control-label">状态：</label>
                                        <div class="col-sm-7">
                                            <select id= "submit_state" class="form-control">
                                                <option selected value=''>请选择状态</option>
                                                <option value='1'>Accepted</option>
                                                <option value='2'>PresentationError</option>
                                                <option value='3'>WrongAnswer</option>
                                                <option value='4'>RuntimeError</option>
                                                <option value='5'>TimeLimitExceed</option>
                                                <option value='6'>MemoryLimitExceed</option>
                                                <option value='7'>SystemCallError</option>
                                                <option value='8'>CompileError</option>
                                                <option value='9'>SystemError</option>
                                                <option value='10'>ValidateError</option>
                                            </select>

                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                    <div class="form-group draggable ui-draggable dropped">
                                        <label class="col-sm-4 control-label">语言：</label>
                                        <div class="col-sm-7">
                                            <select id= "submit_language" class="form-control">
                                                <option selected value=''>请选择语言</option>
                                                <option value='1'>C++</option>
                                                <option value='2'>C</option>
                                                <option value='3'>Java</option>
                                                <option value='4'>Python</option>
                                            </select>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div style="text-align:right;">
                                <button onclick="resetForm()" type="button" class="btn btn-primary">
                                    重 置
                                </button>
                                <button onclick="getStatusInfo()" type="button" class="btn btn-primary">
                                    查 询
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>提交状态</h5>
                    </div>
                    <div class="ibox-content">
                        <table id = "StatusInfoTable" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th width="10%">题目ID</th>
                                <th width="15%">姓名</th>
                                <th width="15%">状态</th>
                                <th width="10%">语言</th>
                                <th width="10%">耗时</th>
                                <th width="10%">内存</th>
                                <th width="10%">长度</th>
                                <th width="20%">时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal fade" id="myModal5" tabindex="-1" role="dialog"  aria-hidden="true" >
    <div class="modal-dialog modal-lg" >
        <div class="modal-content" >
            <div class="panel panel-default">
                <div class="panel-heading">
                    代码
                </div>
                <div class="panel-body" >
                    <pre id="code" style=" overflow:scroll;"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="'btn btn-primary" id="closeInfoDialog" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/OJ/other/submitStatus.js}"></script>
<script type="text/javascript" th:src="@{/js/OJ/exam/isTestStudent.js}"></script>
</body>
<!-- 引入公用尾部 -->
<div th:replace="common/staticHf :: common_footer"></div>
</html>
