        height:91%;

    .bottom-left{
        border-radius:30px;
        margin-right:20px;
        position:relative;
        float:left;
        width:42.7%;
        height:99%;
        border:1px solid #d6d6d6;
        /*background-color:#223366;*/
    }
    .left-top{
        position:absolute;
        width:100%;
        height:auto;
        /*border:1px solid #b7b7b7;*/
    }
    .left-top .img-index{
        height: 50px;
        margin: 0 8px 0 0;
        border:0;
    }

    .left-media{
        position:absolute;
        top:10%;
        width:100%;
        height:25.55%;

    }
    .left-bottom{
        border-radius:30px;
        position:relative;
        top:40%;
        width:100%;
        height:auto;
        background: #fafafa;
    }
    .bottom-right{
        border-radius:30px;
        position:relative;
        float:right;
        width:52%;
        height:99%;
        border:1px solid #d3d3d3;
        background: #fafafa;
        /*background-color:red;*/

    }
    .bottom-title{
        font-size:2em;
        font-weight:600;
        color: #bcc2c6;
        flex:1 0 auto;
    }
    .winner{
        cursor:pointer;
        border-radius:1020px;
        position:absolute;
        height:auto;
        width:auto;
    }
    .winner.top-1{
        border:1px solid #d7a807;
        left:calc(50% - 60px);
    }
    .winner.top-2{
        border:1px solid #ababab;
        left:5%;
        bottom:0;
    }
    .winner.top-3{
        border:1px solid #d77c44;
        right:5%;
        bottom:0;
    }
    .winner .img{
        height:100px;
        width:100px;
        margin:5px;
        text-align:center;
        background:rgba(255,255,255,0.4);
        color:#373737;
        font-size:40px;
        opacity: .75;
        border-radius:1020px;
    }
    .left-media .name-tag{
        position: absolute;
        bottom: -18px;
        left: 0;
        width: 100%;
        text-align: center;
    }
    .left-media .name-tag .content{
        padding: 2px 5px;
        display: inline-block;
        max-width: 100px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: pre;
        margin: auto;
        background: white;
        border-radius: 5px;
        opacity:.9;
