<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">D-OJ</title>
</head>
<body class="gray-bg">
<!--引入公用资源-->
<div th:replace="common/staticImport :: common_resource"></div>
<!--引入公用头部-->
<div th:replace="common/staticHf :: common_head"></div>
<div class="rootDiv">
    <div class="wrapper wrapper-content animated fadeInUp">
        <ul class="breadcrumb">
            <li><a href="/index">首页</a></li>
            <li class="active" ><strong id="bread">文件资源</strong></li>
        </ul>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5 id="tt">
                            <!--
                            <select class="form-control" id="fileFlag" onchange="showFile()">
                                <option value="0">教师资源</option>
                                <option value="1">公共资源</option>
                            </select>-->
                            查询
                        </h5>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                    <div class="form-group draggable ui-draggable dropped">
                                        <label class="col-sm-4 control-label">文件名称：</label>
                                        <div class="col-sm-7">
                                            <input id="InputFileName" type="text" class="form-control" placeholder="请输入文件名">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                    <div class="form-group draggable ui-draggable dropped">
                                        <label class="col-sm-4 control-label">上传者：</label>
                                        <div class="col-sm-7">
                                            <select id="InputFileUploader" class="form-control">
                                                <option value="">请选择</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                    <div class="form-group draggable ui-draggable dropped">
                                        <label class="col-sm-4 control-label">资源类型：</label>
                                        <div class="col-sm-7">
                                            <select id="InputFileFlag" class="form-control">
                                                <option value="">请选择</option>
                                                <option value="0">教师资源</option>
                                                <option value="1">公共资源</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 droppable sortable ui-droppable ui-sortable">
                                    <div class="form-group draggable ui-draggable dropped">
                                        <label class="col-sm-4 control-label">上传时间：</label>
                                        <div class="col-sm-7">
                                            <input id="InputFileTime" class="form-control layer-date" readonly type="text" placeholder="" style="cursor:pointer" value="" onclick="updateTime()">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div style="text-align:right;">
                                <!--
                                <button onclick="TimeChoose()" type="button" class="btn btn-primary">
                                    (选用/取消)时间查询
                                </button>-->
                                <button onclick="resetForm()" type="button" class="btn btn-primary">
                                    重 置
                                </button>
                                <button onclick="showFile()" type="button" class="btn btn-primary">
                                    查 询
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5 id="t">
                            <!--
                            <select class="form-control" id="fileFlag" onchange="showFile()">
                                <option value="0">教师资源</option>
                                <option value="1">公共资源</option>
                            </select>-->
                            文件资源
                        </h5>
                    </div>

                    <div class="ibox-content">


                        <div class="project-list">
                            <table id = "fileInfoTable" class="table table-striped table-bordered table-hover dataTables-example">
                                <thead>
                                <tr>
                                    <th width="5%">编号</th>
                                    <th width="25%">文件名</th>
                                    <th width="10%">上传者</th>
                                    <th width="10%">上传时间</th>
                                    <th width="10%">大小</th>
                                    <th width="10%">资源类型</th>
                                    <th width="30%">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/OJ/resource/myFile.js}"></script>
</body>
<!-- 引入公用尾部 -->
<div th:replace="common/staticHf :: common_footer"></div>
</html>
